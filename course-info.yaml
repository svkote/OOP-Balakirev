  программирования. Увидите, как концепция классов и объектов позволяет заметно упрощать
  структуру программ, делать их более модульными и легко расширяемыми. Не удивительно,
  что сейчас каждый начинающий программист должен знать ООП для успешной карьеры в
  IT.
