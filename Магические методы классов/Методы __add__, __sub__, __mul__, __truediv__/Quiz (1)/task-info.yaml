options:
- text: метод __add__() имеет приоритет над методами __radd__() и __iadd__()
- text: 'метод __add__() служит для реализации бинарного оператора сложения (пример:
    w1 + w2)'
- text: 'метод __iadd__() вызывается для оператора += (пример: w1 += w2), если отсутствует
    метод __add__()'
- text: 'метод __radd__() используется для реализации оператора +, относительно правого
    операнда (объекта класса Way); пример: w = 10 + w1'
- text: 'метод __add__() используется для оператора += (пример: w1 += w2), если отсутствует
    метод __iadd__()'
- text: 'метод __radd__() вызывается для оператора +, относительно левого операнда
    (объекта класса Way); пример: w = w1 + 100'
- text: 'метод __iadd__() используется для оператора += (пример: w1 += w2) и не может
    быть использован для оператора + (пример: w1 + w2)'
