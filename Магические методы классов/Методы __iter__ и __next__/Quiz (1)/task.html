<p><strong>Подвиг 2.</strong> Выберите верное объяснение разницы в работе двух следующих фрагментов программ:</p>

<p><u>1-й вариант:</u></p>

<pre><code>r = range(1, 3000)
res1 = 2022 in r   # res1 = True
res2 = 2022 in r   # res2 = True</code></pre>

<p><u>2-й вариант:</u></p>

<pre><code>r = iter(range(1, 3000))
res1 = 2022 in r   # res1 = True
res2 = 2022 in r   # res1 = False</code></pre>
