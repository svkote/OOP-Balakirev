options:
- text: В первом варианте объект range в операторе in каждый раз возвращает новый
    итератор и перебор последовательности начинается с начала. Во втором варианте
    явно указывается итератор, который в строчке res2 = 2022 in r продолжает перебор
    последовательности с числа 2023.
- text: В первом варианте в операторе in объект range каждый раз инициализируется
    (создается) заново и, поэтому перебор последовательности начинается с начала.
    Во втором варианте явно указывается итератор, который в строчке res2 = 2022 in
    r продолжает перебор последовательности с числа 2023.
- text: В первом варианте используется объект range как особый вид итератора, который
    в операторе in начинает перебор последовательности каждый раз с самого начала.
    Во втором варианте формируется стандартный итератор, который проходит последовательность
    от начала до конца только один раз.
