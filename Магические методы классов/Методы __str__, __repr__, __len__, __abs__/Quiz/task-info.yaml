- text: методы __str__ и __repr__ равноправны, взаимозаменяемы и выполняют одну функцию
    - возвращают строковое представление объекта класса
- text: метод __repr__ возвращает строковую информацию об объекте класса для служебного
    пользования (например, в командную строку), а также может использоваться, если
    не определен метод __str__
